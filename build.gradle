group 'com.redhat.tools'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

mainClassName = "com.redhat.tools.mavenlogparser.main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11', 'commons-cli:commons-cli:1.2', 'org.fusesource.jansi:jansi:1.11', 'commons-lang:commons-lang:2.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
